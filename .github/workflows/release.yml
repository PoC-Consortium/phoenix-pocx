name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Draft Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --title "Phoenix PoCX Wallet ${{ github.ref_name }}" \
            --notes "See the assets to download this version and install." \
            --draft

  build:
    name: Build (${{ matrix.label }})
    needs: create-release
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
            os_name: Linux
            arch_name: x64
          # Linux ARM64 (Raspberry Pi 4/5, ARM servers)
          - platform: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            label: Linux-ARM64
            os_name: Linux
            arch_name: ARM64
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-AppleSilicon
            os_name: macOS
            arch_name: AppleSilicon
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS-Intel
            os_name: macOS
            arch_name: Intel
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64
            os_name: Windows
            arch_name: x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web-wallet/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web-wallet/src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: Install web-wallet dependencies
        working-directory: web-wallet
        run: npm ci

      - name: Build Tauri app (Windows - NSIS only, skip MSI for pre-release versions)
        if: matrix.os_name == 'Windows'
        working-directory: web-wallet
        run: npm run tauri build -- --target ${{ matrix.target }} --bundles nsis

      - name: Build Tauri app (macOS/Linux)
        if: matrix.os_name != 'Windows'
        working-directory: web-wallet
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Fix AppImage - Remove bundled EGL/Wayland libs
        if: matrix.os_name == 'Linux'
        run: |
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          APPIMAGE=$(find "$BUNDLE_DIR/appimage" -name "*.AppImage" -type f | head -1)

          if [ -z "$APPIMAGE" ] || [ ! -f "$APPIMAGE" ]; then
            echo "ERROR: AppImage not found in $BUNDLE_DIR/appimage"
            exit 1
          fi

          echo "Processing AppImage: $APPIMAGE"

          # Extract AppImage
          chmod +x "$APPIMAGE"
          "$APPIMAGE" --appimage-extract

          # Remove hardware-specific EGL libraries (must come from host GPU driver)
          echo "Removing bundled EGL libraries..."
          rm -fv squashfs-root/usr/lib/libEGL.so* || true
          rm -fv squashfs-root/usr/lib/x86_64-linux-gnu/libEGL.so* || true
          rm -fv squashfs-root/usr/lib/aarch64-linux-gnu/libEGL.so* || true

          # Remove Wayland libraries (must come from host compositor)
          echo "Removing bundled Wayland libraries..."
          rm -fv squashfs-root/usr/lib/libwayland-client.so* || true
          rm -fv squashfs-root/usr/lib/libwayland-server.so* || true
          rm -fv squashfs-root/usr/lib/libwayland-cursor.so* || true
          rm -fv squashfs-root/usr/lib/libwayland-egl.so* || true

          # Download appimagetool for repacking
          ARCH=$(uname -m)
          wget -q "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-${ARCH}.AppImage" -O appimagetool
          chmod +x appimagetool

          # Repack AppImage
          echo "Repacking AppImage..."
          rm -f "$APPIMAGE"
          ARCH="$ARCH" ./appimagetool squashfs-root "$APPIMAGE"

          # Cleanup
          rm -rf squashfs-root appimagetool

          echo "AppImage fixed successfully: $APPIMAGE"

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Rename and upload artifacts (Linux)
        if: matrix.os_name == 'Linux'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          mkdir -p artifacts

          # Rename and upload AppImage
          for f in "$BUNDLE_DIR/appimage/"*.AppImage; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.AppImage"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

          # Rename and upload deb
          for f in "$BUNDLE_DIR/deb/"*.deb; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.deb"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

          # Rename and upload rpm
          for f in "$BUNDLE_DIR/rpm/"*.rpm; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.rpm"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

      - name: Build macOS Miner launcher binary
        if: matrix.os_name == 'macOS'
        working-directory: web-wallet/src-tauri
        run: cargo build --release --bin phoenix-pocx-miner --target ${{ matrix.target }}

      - name: Prepare macOS Miner wrapper app
        if: matrix.os_name == 'macOS'
        run: |
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          MAIN_APP=$(find "$BUNDLE_DIR/macos" -name "*.app" -type d | head -1)
          MINER_APP="web-wallet/src-tauri/macos/Phoenix PoCX Miner.app"
          ICON_SRC="$MAIN_APP/Contents/Resources/Phoenix PoCX Wallet.icns"
          MINER_BIN="web-wallet/src-tauri/target/${{ matrix.target }}/release/phoenix-pocx-miner"

          # Verify main app was built
          if [ -z "$MAIN_APP" ] || [ ! -d "$MAIN_APP" ]; then
            echo "ERROR: Main app bundle not found in $BUNDLE_DIR/macos"
            exit 1
          fi

          # Verify icon exists (Tauri build must be complete)
          if [ ! -f "$ICON_SRC" ]; then
            echo "ERROR: icon.icns not found at $ICON_SRC"
            echo "Contents of $MAIN_APP/Contents/Resources/:"
            ls -la "$MAIN_APP/Contents/Resources/" || echo "(directory does not exist)"
            exit 1
          fi

          # Verify miner binary was built
          if [ ! -f "$MINER_BIN" ]; then
            echo "ERROR: Miner binary not found at $MINER_BIN"
            exit 1
          fi

          # Prepare miner wrapper with compiled binary
          mkdir -p "$MINER_APP/Contents/Resources"
          mkdir -p "$MINER_APP/Contents/MacOS"
          cp "$ICON_SRC" "$MINER_APP/Contents/Resources/icon.icns"
          cp "$MINER_BIN" "$MINER_APP/Contents/MacOS/phoenix-pocx-miner"
          chmod +x "$MINER_APP/Contents/MacOS/phoenix-pocx-miner"

          # Ad-hoc sign the miner app
          codesign --force --deep -s - "$MINER_APP"

          echo "Miner wrapper prepared successfully with native binary"

      - name: Recreate macOS DMG with both apps
        if: matrix.os_name == 'macOS'
        run: |
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          MAIN_APP=$(find "$BUNDLE_DIR/macos" -name "*.app" -type d | head -1)
          MINER_APP="web-wallet/src-tauri/macos/Phoenix PoCX Miner.app"

          # Create temp directory for DMG contents
          mkdir -p dmg_contents
          cp -R "$MAIN_APP" dmg_contents/
          cp -R "$MINER_APP" dmg_contents/

          # Create Applications symlink
          ln -s /Applications dmg_contents/Applications

          # Remove old DMG and create new one with both apps
          rm -f "$BUNDLE_DIR/dmg/"*.dmg
          hdiutil create -volname "Phoenix PoCX Wallet" -srcfolder dmg_contents -ov -format UDZO "$BUNDLE_DIR/dmg/Phoenix-PoCX-Wallet.dmg"

      - name: Rename and upload artifacts (macOS)
        if: matrix.os_name == 'macOS'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          mkdir -p artifacts

          # Rename and upload dmg
          for f in "$BUNDLE_DIR/dmg/"*.dmg; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.dmg"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

          # Rename and upload app.tar.gz (for updater)
          for f in "$BUNDLE_DIR/macos/"*.tar.gz; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.app.tar.gz"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

      - name: Rename and upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          mkdir -p artifacts

          # Rename and upload NSIS installer
          for f in "$BUNDLE_DIR/nsis/"*-setup.exe; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}-Setup.exe"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

          # Rename and upload MSI
          for f in "$BUNDLE_DIR/msi/"*.msi; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.msi"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done
