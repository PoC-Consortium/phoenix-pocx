name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Draft Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --title "Phoenix PoCX Wallet ${{ github.ref_name }}" \
            --notes "See the assets to download this version and install." \
            --draft

  build:
    name: Build (${{ matrix.label }})
    needs: create-release
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
            os_name: Linux
            arch_name: x64
          # Linux ARM64 (Raspberry Pi 4/5, ARM servers)
          - platform: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            label: Linux-ARM64
            os_name: Linux
            arch_name: ARM64
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-AppleSilicon
            os_name: macOS
            arch_name: AppleSilicon
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS-Intel
            os_name: macOS
            arch_name: Intel
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64
            os_name: Windows
            arch_name: x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web-wallet/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web-wallet/src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: Install web-wallet dependencies
        working-directory: web-wallet
        run: npm ci

      - name: Build Tauri app
        working-directory: web-wallet
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Rename and upload artifacts (Linux)
        if: matrix.os_name == 'Linux'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          mkdir -p artifacts

          # Rename and upload AppImage
          for f in "$BUNDLE_DIR/appimage/"*.AppImage; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.AppImage"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

          # Rename and upload deb
          for f in "$BUNDLE_DIR/deb/"*.deb; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.deb"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

          # Rename and upload rpm
          for f in "$BUNDLE_DIR/rpm/"*.rpm; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.rpm"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

      - name: Rename and upload artifacts (macOS)
        if: matrix.os_name == 'macOS'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          mkdir -p artifacts

          # Rename and upload dmg
          for f in "$BUNDLE_DIR/dmg/"*.dmg; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.dmg"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

          # Rename and upload app.tar.gz (for updater)
          for f in "$BUNDLE_DIR/macos/"*.tar.gz; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.app.tar.gz"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

      - name: Rename and upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR="web-wallet/src-tauri/target/${{ matrix.target }}/release/bundle"
          mkdir -p artifacts

          # Rename and upload NSIS installer
          for f in "$BUNDLE_DIR/nsis/"*-setup.exe; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}-Setup.exe"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

          # Rename and upload MSI
          for f in "$BUNDLE_DIR/msi/"*.msi; do
            if [ -f "$f" ]; then
              NEW_NAME="Phoenix-PoCX-Wallet-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch_name }}.msi"
              cp "$f" "artifacts/$NEW_NAME"
              gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
            fi
          done

  build-android:
    name: Build (Android)
    needs: create-release
    runs-on: ubuntu-latest
    continue-on-error: true  # Android build is experimental - don't fail the whole release
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android/sdk/ndk/25* /usr/local/lib/android/sdk/ndk/26* /opt/ghc /opt/hostedtoolcache/CodeQL
          df -h

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web-wallet/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.11718014"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.11718014" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web-wallet/src-tauri -> target'

      - name: Install web-wallet dependencies
        working-directory: web-wallet
        run: npm ci

      - name: Initialize Android project
        working-directory: web-wallet
        run: npx tauri android init

      - name: Setup Android signing
        run: |
          # Decode keystore
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $HOME/release.keystore

          # Create keystore.properties for Tauri/Gradle
          echo "storeFile=$HOME/release.keystore" > web-wallet/src-tauri/gen/android/keystore.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> web-wallet/src-tauri/gen/android/keystore.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> web-wallet/src-tauri/gen/android/keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> web-wallet/src-tauri/gen/android/keystore.properties

          # Patch build.gradle.kts to use signing config
          GRADLE_FILE="web-wallet/src-tauri/gen/android/app/build.gradle.kts"

          # Create a patch file and apply it
          cat > /tmp/signing-patch.txt << 'PATCH'
          import java.util.Properties
          import java.io.FileInputStream

          val keystorePropertiesFile = rootProject.file("keystore.properties")
          val keystoreProperties = Properties().apply {
              if (keystorePropertiesFile.exists()) {
                  load(FileInputStream(keystorePropertiesFile))
              }
          }

          PATCH

          # Prepend imports and properties loading to the file
          cat /tmp/signing-patch.txt "$GRADLE_FILE" > /tmp/gradle-patched.kts
          mv /tmp/gradle-patched.kts "$GRADLE_FILE"

          # Add signingConfigs block before buildTypes
          sed -i '/buildTypes {/i \    signingConfigs {\n        create("release") {\n            keyAlias = keystoreProperties["keyAlias"] as String\n            keyPassword = keystoreProperties["keyPassword"] as String\n            storeFile = file(keystoreProperties["storeFile"] as String)\n            storePassword = keystoreProperties["storePassword"] as String\n        }\n    }\n' "$GRADLE_FILE"

          # Update release buildType to use signing config
          sed -i '/getByName("release") {/a \            signingConfig = signingConfigs.getByName("release")' "$GRADLE_FILE"

          # Debug: show the patched file
          echo "=== Patched build.gradle.kts (first 60 lines) ==="
          head -60 "$GRADLE_FILE"

      - name: Build Android APK
        working-directory: web-wallet
        run: npx tauri android build

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Upload Android APK
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p artifacts

          # Debug: show all APK files
          echo "All APK files found:"
          find web-wallet/src-tauri/gen/android -name "*.apk" -type f 2>/dev/null || echo "No APKs found"

          # Find release APK (universal or arm64)
          APK_FILE=$(find web-wallet/src-tauri/gen/android \( -name "*-release*.apk" -o -name "*-universal*.apk" \) 2>/dev/null | grep -v debug | head -1)

          # Fallback to any APK if release not found
          if [ -z "$APK_FILE" ]; then
            APK_FILE=$(find web-wallet/src-tauri/gen/android -name "*.apk" -type f | grep -v debug | head -1)
          fi

          if [ -n "$APK_FILE" ] && [ -f "$APK_FILE" ]; then
            NEW_NAME="Phoenix-PoCX-Miner-${VERSION}-Android.apk"
            cp "$APK_FILE" "artifacts/$NEW_NAME"
            gh release upload ${{ github.ref_name }} "artifacts/$NEW_NAME" --repo ${{ github.repository }} --clobber
          else
            echo "No APK file found!"
            find web-wallet/src-tauri/gen/android -name "*.apk" -type f || true
            exit 1
          fi
