name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  release-desktop:
    name: Release Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            web-wallet/package-lock.json
            desktop/wallet/package-lock.json

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install web-wallet dependencies
        working-directory: web-wallet
        run: npm ci

      - name: Build web-wallet
        working-directory: web-wallet
        run: npm run build

      - name: Install desktop dependencies
        working-directory: desktop/wallet
        run: npm ci

      - name: Copy web build to desktop
        shell: bash
        run: |
          mkdir -p desktop/wallet/dist
          cp -r web-wallet/dist/web-wallet/browser/* desktop/wallet/dist/

      - name: Build Electron (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: desktop/wallet
        run: npm run release:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: desktop/wallet
        run: npm run release:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: desktop/wallet
        run: npm run release:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            desktop/wallet/release/*.exe
            desktop/wallet/release/*.dmg
            desktop/wallet/release/*.AppImage
            desktop/wallet/release/*.deb
            desktop/wallet/release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
